<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Helyus is coming soon! Stay tuned for something amazing.">
    <title>Helyus - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Helyus</h1>
        <p>Something amazing is coming soon. Stay tuned!</p>
        <div class="countdown" id="countdown">Launching in: 00d 00h 00m 00s</div>
    </div>

    <script>
        // Countdown Timer Script
        const launchDate = new Date('2024-12-31T00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');

        const updateCountdown = () => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.textContent = "We're Live!";
            }
        };

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
