<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Helyus is coming soon! Stay tuned for something amazing.">
    <title>Helyus - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional: Adjust opacity for better text visibility */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="Reels banaoge  (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="overlay">
        <div class="content">
            <h1>Helyus</h1>
            <p>Something amazing is coming soon. Stay tuned!</p>
            <div class="countdown" id="countdown">Launching in: 00d 00h 00m 00s</div>
        </div>
    </div>

    <script>
        // Countdown Timer Script
        const launchDate = new Date('2024-12-31T00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');

        const updateCountdown = () => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.textContent = "We're Live!";
            }
        };

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
